<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Result Page</title>

  <link rel="stylesheet" href="style.css">

  <!-- Link to external JavaScript file (if any) -->
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Result of Your Input</h1>
  </header>

  <section>
    <p>You entered: <span id="userInputResult"></span></p>
  </section>

  <footer>
    <p>Â© 2024 Arisha</p>
  </footer>

  <script>
    // Fetch the query parameter from the URL and display it
    const urlParams = new URLSearchParams(window.location.search);
    const userInput = urlParams.get('userInput');
    document.getElementById('userInputResult').textContent = userInput ? userInput : "No input provided";
  </script>
</body>

</html>
